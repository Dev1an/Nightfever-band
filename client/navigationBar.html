<template name="navigationBar">
	<nav class="ui secondary pointing menu">
        {{#each mainMenu.items}}
            {{> navigationItem}}
            {{#if showEvent this}}
                {{> navigationItem event}}
            {{/if}}
        {{/each}}

		<nav class="right menu">
			{{#uiDropdown action="hide"}}
			<div class="ui pointing dropdown item {{#if profileActive}}selectedItem{{/if}}">
				Profile <i class="dropdown icon"></i>
				<div class="menu">
					{{> navigationItems accountMenu}}
					<a class="logout item">Logout</a>
				</div>
			</div>
			{{/uiDropdown}}
		</nav>
	</nav>
</template>

<template name="navigationItems">
	{{#each items}}
		{{> navigationItem}}
	{{/each}}
</template>

<template name="navigationItem">
    <a class="item{{#if isActive}} active{{/if}}">
        {{title}}
    </a>
</template>
