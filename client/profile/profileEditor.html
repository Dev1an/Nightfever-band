<template name="profileSettings">
	{{#with user}}

	<h2 class="ui center aligned header">
		<img src="{{avatarUrl _id}}" alt="Profile image" class="ui rounded image">
		<div class="content">
			{{firstName}}
			{{lastName}}
		</div>
	</h2>

	<div class="ui hidden divider"></div>
	
	<div class="ui medium header">
		<i class="tags icon"></i>
		<div class="content">
			Skills
			<div class="sub header">Add or remove skills</div>
		</div>
	</div>
	{{> instrumentDropdown fluid=true}}

	<div class="ui hidden divider"></div>

	{{> mailingListSettings}}

	{{/with}}
</template>
