<template name="instrumentDropdown">
	{{#uiDropdown}}
		<div class="ui multiple selection dropdown">
			<input name="states" type="hidden">
			<i class="dropdown icon"></i>
			<div class="default text">Instruments</div>
			<div class="menu">
				{{#each categories}}
					{{#each instruments}}
						{{> simpleMenuItem insertedHandler=insertedHandler name=name value=_id}}
					{{/each}}
					<div class="divider"></div>
				{{/each}}
			</div>
		</div>
	{{/uiDropdown}}
</template>

<template name="simpleMenuItem">
	<div class="item" data-value="{{value}}">{{name}}</div>
</template>
