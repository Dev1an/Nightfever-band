<template name="instrumentDropdown">
	{{#uiDropdown}}
		<div class="ui multiple {{#if fluid}}fluid{{/if}} selection search dropdown">
			<input name="states" type="hidden">
			<i class="dropdown icon"></i>
			<div class="default text">Instruments</div>
			<div class="menu">
				{{#each categories}}
					{{#each instruments}}
						{{> simpleMenuItem insertedHandler=insertedHandler name=name value=_id}}
					{{/each}}
					{{#if instruments}}
						<div class="divider"></div>
					{{/if}}
				{{/each}}
			</div>
		</div>
	{{/uiDropdown}}
</template>

<template name="simpleMenuItem">
	<div class="item" data-value="{{value}}">{{name}}</div>
</template>

<template name="userInstrumentList">
	<div class="ui list">
		{{#each instrumentsFor this}}
			<div class="item">{{this.name}}</div>
		{{/each}}
	</div>
</template>
