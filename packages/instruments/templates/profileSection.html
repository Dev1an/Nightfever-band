<template name="profileInstrumentSection">
	<div class="ui multiple selection dropdown">
		<input name="states" type="hidden">
		<i class="dropdown icon"></i>
		<div class="default text">Instruments</div>
		<div class="menu">
			{{#each categories}}
				{{#each instruments}}
					<div class="item" data-value="{{_id}}">{{name}}</div>
				{{/each}}
				<div class="divider"></div>
			{{/each}}
		</div>
	</div>
</template>
