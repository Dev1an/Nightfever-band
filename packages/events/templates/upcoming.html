<template name="upcoming">
	{{#unless hasInstruments}}
		<div class="ui segment">
			<div class="content">
				{{#if myInstruments}}
					<p>My skills</p>
				{{else}}
					<p>Please add some skills to complete your profile</p>
				{{/if}}
				{{> instrumentDropdown}}
			</div>
		</div>
	{{/unless}}

	<div class="ui items">
		{{#each events}}
			{{> upcomingEventItem}}
		{{/each}}
	</div>
</template>

<template name="upcomingEventItem">
	<div class="item event">
		<div class="content">
			<a href="{{pathToEvent}}" class="header date">{{month}} <span class="gray">{{day}}</span></a>
			{{#uiDropdown}}
				<div class="ui compact floating dropdown basic {{buttonColor}} button">
					<input type="hidden" name="gender">
					<span class=" text">Confirm</span>
					<div class="menu">
						<div class="item" data-value="true">Going</div>
						<div class="item" data-value="false">Can't go</div>
					</div>
				</div>
			{{/uiDropdown}}
			{{#each confirmations}}
				{{#if this.attending}}
					{{> profileImage userId=userId popup=true}}
				{{/if}}
			{{/each}}
		</div>
	</div>	
</template>
