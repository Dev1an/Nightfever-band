<template name="upcoming">
	<section class="ui container">
		<nav class="ui menu">
			<a class="item">Upcoming</a>
			<nav class="right menu">
				<a class="logout item">Logout</a>
			</nav>
		</nav>

		<div class="ui segment">
			<div class="content">
				{{#if myInstruments}}
					<p>My skills</p>
				{{else}}
					<p>Please add some skills to complete your profile</p>
				{{/if}}
				{{> instrumentDropdown}}
			</div>
		</div>
		<div class="ui items">
			{{#each events}}
				{{> upcomingEventItem}}
			{{/each}}
		</div>

	</section>
</template>

<template name="upcomingEventItem">
	<div class="item event">
		<div class="content">
			<a href="#" class="header date">{{month}} <span class="gray">{{day}}</span></a>
			{{#uiDropdown}}
				<div class="ui compact floating dropdown basic {{buttonColor}} button">
					<input type="hidden" name="gender">
					<div class="default text">Confirm</div>
					<div class="menu">
						<div class="item" data-value="true">Going</div>
						<div class="item" data-value="false">Can't go</div>
					</div>
				</div>
			{{/uiDropdown}}
			{{#each confirmations}}
				{{#if this.attending}}
					{{> profileImage}}
				{{/if}}
			{{/each}}
		</div>
	</div>	
</template>

<template name="profileImage">
	<div class="ui clipping avatar image"><img src="{{avatar userId}}"></div>
	<div class="ui popup">
	  <div class="header">{{name}}</div>
	  {{#if instrumentsFor userId}}
	  <div class="ui list">
	  	{{#each instrumentsFor userId}}
	  		<div class="item">{{this.name}}</div>
	  	{{/each}}
	  </div>
	  {{/if}}
	</div>
</template>
