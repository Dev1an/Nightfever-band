<template name="upcoming">
	<section class="ui container">
		<nav class="ui menu">
			<a class="item">Upcoming</a>
			<nav class="right menu">
				<a class="logout item">Logout</a>
			</nav>
		</nav>

		<div class="ui items">
			{{#each events}}
				{{> upcomingEventItem}}
			{{/each}}
		</div>
	</section>
</template>

<template name="upcomingEventItem">
	<div class="item event">
		<div class="content">
			<a href="#" class="header">{{month}} <span class="gray">{{day}}</span></a>
			<button class="attend ui {{buttonState}} toggle button">
				{{#if attending}}
					Attending
				{{else}}
					Attend
				{{/if}}
			</button>
			{{#each attendees}}
				{{> profileImage}}
			{{/each}}
		</div>
	</div>	
</template>

<template name="profileImage">
	<img class="ui avatar image" src="{{avatar this}}">
	<div class="ui popup">
	  <div class="header">{{name}}</div>
	</div>
</template>
